version: '{build}'

branches:
  only:
  - master

image: Visual Studio 2015

build:
  verbosity: minimal

after_build:
  - ps: >-
    Tools\BuildStatic.ps1 $pwd.path

on_success:
  - git checkout master
  - git rm -rf .
  - xcopy ..\output . /E
  - git add -A
  - git commit -a -m "[StaticSiteBuild]"
  - git push